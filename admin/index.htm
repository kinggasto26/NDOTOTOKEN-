<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ndoto Token Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .card { background: #fff; padding: 20px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; background: #2196F3; color: white; margin-top: 10px;}
    button:hover { background: #1976D2; }
    input[type=checkbox] { transform: scale(1.5); margin-right: 10px; }
  </style>
</head>
<body>

  <h1>Ndoto Token Admin Panel</h1>

  <div class="card">
    <h3>Settings</h3>
    <label><input type="checkbox" id="adsStatus"> Ads Active</label><br><br>
    <label><input type="checkbox" id="airdropStatus"> Airdrop Active</label><br><br>
    <label><input type="checkbox" id="claimStatus"> Claim Active</label><br><br>
    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="panel.js"></script>
</body>
</html>
