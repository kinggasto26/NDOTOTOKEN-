<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ndoto Token Tap-to-Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Ndoto Token Logo" class="logo">
      <h1>Ndoto Token Tap-to-Earn</h1>
    </header>

    <section class="balance-section">
      <h2>💰 Balance: <span id="balance">0</span> NDT</h2>
    </section>

    <section class="tap-section">
      <button id="tapBtn">👏 TAP</button>
      <p id="tapMessage"></p>
    </section>

    <section class="upgrade-section">
      <button id="upgradeBtn">⬆️ Upgrade Level</button>
      <p id="upgradeMessage"></p>
    </section>

    <section class="referral-section">
      <h3>Referral Link:</h3>
      <input type="text" id="refLink" readonly>
    </section>

    <footer>
      <p>Ndoto Token Testnet</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
